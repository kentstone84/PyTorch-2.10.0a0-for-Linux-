name: Performance Benchmarks

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: [self-hosted, rtx-5080]  # Requires self-hosted runner with RTX 50-series GPU
    if: github.repository == 'kentstone84/PyTorch-2.10.0a0-for-Linux-'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install stone-linux
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[examples]"

      - name: Verify GPU
        run: |
          nvidia-smi
          stone-verify

      - name: Run benchmarks
        run: |
          python stone_linux/examples/benchmark.py --output benchmark-results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('benchmark-results.json', 'utf8'));

            const comment = `## ðŸš€ Performance Benchmark Results

            | Metric | Value |
            |--------|-------|
            | GPU | ${results.gpu_name} |
            | CUDA Version | ${results.cuda_version} |
            | PyTorch Version | ${results.pytorch_version} |

            ### Inference Benchmarks
            | Model | Throughput | Latency |
            |-------|------------|---------|
            ${results.benchmarks.map(b => `| ${b.model} | ${b.throughput} | ${b.latency} |`).join('\n')}

            <details>
            <summary>Full Results</summary>

            \`\`\`json
            ${JSON.stringify(results, null, 2)}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
