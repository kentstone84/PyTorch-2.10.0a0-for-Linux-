name: Tests and Linting

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
          pip install -e ".[dev]"

      - name: Run Black
        run: black --check stone_linux/

      - name: Run Ruff
        run: ruff check stone_linux/

      - name: Run MyPy
        run: mypy stone_linux/ --ignore-missing-imports
        continue-on-error: true

  test-package:
    name: Test Package (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine check-manifest
          pip install -e ".[dev]"

      - name: Check manifest
        run: check-manifest
        continue-on-error: true

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Test import
        run: python -c "import stone_linux; print(stone_linux.__version__)"

  test-installation:
    name: Test Installation Flow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install stone-linux
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Test CLI commands
        run: |
          stone-verify --help
          stone-install --help

      - name: Test Python API
        run: |
          python -c "
          import stone_linux
          from stone_linux.config import get_python_version, is_python_version_supported
          print(f'stone-linux version: {stone_linux.__version__}')
          print(f'Python version: {get_python_version()}')
          print(f'Supported: {is_python_version_supported()}')
          "
