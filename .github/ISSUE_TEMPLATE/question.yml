name: Question
description: Ask a question about stone-linux or PyTorch RTX 50-series
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: dropdown
    id: topic
    attributes:
      label: Topic
      description: What is your question about?
      options:
        - Installation
        - Configuration
        - Performance
        - Compatibility
        - Building from Source
        - Triton Support
        - Multi-GPU Setup
        - Docker
        - Examples / Usage
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context or what you've tried so far
      placeholder: I am trying to... I have tried...

  - type: textarea
    id: system-info
    attributes:
      label: System Information (if relevant)
      description: Output of `stone-verify --system-info` (optional)
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: I have checked the documentation
          required: true
