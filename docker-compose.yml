version: '3.8'

services:
  pytorch-rtx5080:
    build:
      context: .
      dockerfile: Dockerfile.rtx5080-runtime
    image: pytorch-rtx5080:latest
    container_name: pytorch-rtx5080
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
      - TORCH_CUDA_ARCH_LIST=12.0
    volumes:
      - ./workspace:/workspace
      - ./models:/models
      - ./data:/data
    shm_size: 16gb
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
